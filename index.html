<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Demo</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
        margin: 0;
      }

      p {
        margin: 1rem; 
      }

      code {
        font-size: 16px;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>
      Demo with some DDOG Stock data. Data format is
      <code>{ x: STRING, y: FLOAT }</code>. The labels are custom but the cursor
      displays the x and y values at that location. Size and placement are
      determined by the <code>&lt;canvas&gt;</code> element. Color is also
      custom.
    </p>
    <div style="position: relative; width: 375px; margin: auto;">
      <canvas id="graphCanvasElement" width="375px" height="200px"></canvas>
      <canvas
        id="graphOverlayElement"
        width="375px"
        height="200px"
        style="position: absolute; top: 0; left: 0;"
      ></canvas>
    </div>

    <p>Demo with a very simple dataset</p>
    <div style="position: relative; width: 375px; margin: auto;">
      <canvas
        id="debugGraphCanvasElement"
        width="375px"
        height="200px"
      ></canvas>
      <canvas
        id="debugGraphOverlayElement"
        width="375px"
        height="200px"
        style="position: absolute; top: 0; left: 0;"
      ></canvas>
    </div>
    
    <script type="module" src="./script.js"></script>
  </body>
</html>
