<!DOCTYPE html>
<html>
  <body>
    <p>
      Demo with some DDOG Stock data. Data format is
      <code>{ x: STRING, y: FLOAT }</code>. The labels are custom but the cursor
      displays the x and y values at that location. Size and placement are
      determined by the <code>&lt;canvas&gt;</code> element. Color is also
      custom.
    </p>
    <div style="position: relative;">
      <canvas id="graphCanvasElement" width="600px" height="200px"></canvas>
      <canvas
        id="graphOverlayElement"
        width="600px"
        height="200px"
        style="position: absolute; top: 0; left: 0;"
      ></canvas>
    </div>

    <p>Demo with a very simple dataset</p>
    <div style="position: relative;">
      <canvas
        id="debugGraphCanvasElement"
        width="800px"
        height="250px"
      ></canvas>
      <canvas
        id="debugGraphOverlayElement"
        width="800px"
        height="250px"
        style="position: absolute; top: 0; left: 0;"
      ></canvas>
    </div>
    
    <script type="module" src="./sampleData.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
